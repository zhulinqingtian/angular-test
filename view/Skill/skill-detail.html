<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>技能详情页</title>
</head>
<body ng-controller="skillDetailController">
  <div class="detail-block">
    <p>编号: {{skillItem.id}}</p>
    <p>名称: {{skillItem.name}}</p>
    <p>类型: {{skillItem.type}}</p>
    <p>属性: {{skillItem.prop}}</p>
    <p>威力: {{skillItem.power}}</p>
    <p>命中: {{skillItem.hit}}</p>
  </div>
  <a href="#!/skill">返回列表</a>
</body>
</html>
